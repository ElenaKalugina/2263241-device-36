<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="utf-8">
    <title>Интернет-магазин "Девайс"</title>
    <link rel="stylesheet" href="styles/styles.css">
  </head>

  <body>
    <div class="wrapper">
      <header class="page-header">
        <div class="header-container">
          <a class="page-header-logo">
            <img class="page-header-logo-img" src="images/logo-device-black.svg" width="145" height="36"
              alt="Логотип Device">
          </a>
          <nav class="navigation">
            <div class="user-menu-container">
              <form class="user-search-form" action="https://echo.htmlacademy.ru/" method="get">
                <label class="visually-hidden" for="user-search">Поиск по сайту</label>
                <input class="field-search" type="search" name="user-search" id="user-search"
                  placeholder="Поиск по сайту" required>

                <button class="button-search" type="submit">Найти</button>
              </form>

              <ul class="navigation-user-list">
                <li class="navigation-user-item navigation-login">
                  <a class="navigation-user-link user-login" href="#">Коля Петухов</a>
                  <a class="navigation-user-link user-logout" href="#">Выйти</a>
                </li>
                <li class="navigation-user-item">
                  <a class="navigation-user-link user-compare" href="#">Сравнить</a>
                </li>
                <li class="navigation-user-item ">
                  <a class="navigation-user-link user-basket" href="#">
                    <span class="user-basket-amount">2</span>
                    Корзина
                  </a>
                </li>
              </ul>
            </div>
            <div class="main-menu-container">
              <a class="navigation-menu-link navigation-menu-catalog">Каталог товаров</a>
              <ul class="navigation-menu-list">
                <li class="navigation-menu-item">
                  <a class="navigation-menu-link navigation-menu-delivery" href="#">Доставка</a>
                </li>
                <li class="navigation-menu-item">
                  <a class="navigation-menu-link navigation-menu-guarantee" href="#">Гарантия</a>
                </li>
                <li class="navigation-menu-item">
                  <a class="navigation-menu-link navigation-menu-contacts" href="#">Контакты</a>
                </li>
              </ul>
            </div>
            <!-- выпадающее подменю -->
            <div class="submenu-container">
              <!-- первая колонка -->

              <ul class="navigation-submenu-video-list">
                <li class="navigation-submenu-video-item">
                  <a class="navigation-submenu-link" href="#">Виртуальная реальность</a>
                </li>
                <li class="navigation-submenu-video-item">
                  <a class="navigation-submenu-link" href="#">Моноподы для cелфи</a>
                </li>
                <li class="navigation-submenu-video-item">
                  <a class="navigation-submenu-link" href="#">Экшн-камеры</a>
                </li>
              </ul>

              <!-- вторая колонка -->

              <ul class="navigation-submenu-watch-list">
                <li class="navigation-submenu-watch-item">
                  <a class="navigation-submenu-link" href="#">Фитнес-браслеты</a>
                </li>
                <li class="navigation-submenu-watch-item">
                  <a class="navigation-submenu-link" href="#">Умные часы</a>
                </li>
              </ul>

              <!-- третья колонка -->

              <ul class="navigation-submenu-device-list">
                <li class="navigation-submenu-device-item">
                  <a class="navigation-submenu-link" href="#">Квадрокоптеры</a>
                </li>
              </ul>

            </div>
          </nav>
        </div>
      </header>
      <main class="main-index">

      </main>
      <footer class="page-footer">

      </footer>
    </div>
  </body>

</html>
